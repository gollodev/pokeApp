<!DOCTYPE html>
<html lang="en" ng-app="pokeApp">
<head>
	<meta charset="UTF-8">
	<title>PokeApp</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

	<link rel="stylesheet" href="../lib/materialize/dist/css/materialize.min.css" media="screen,projection"/>
	<link rel="stylesheet" href="../lib/normalize.css/normalize.css">
	<link rel="stylesheet" href="../stylesheets/base.css">
</head>
<body>
	<div class="row">
      <div id="intro" class="col s12 red lighten-1 z-depth-1">
      	<h1 class="white-text">PokeApp</h1>
      	<span class="white-text">only for pokemon coaches :)</span>
      </div>		
    </div>
	<div class="row" ng-controller="pokeController">		
		<div class="col s12">
			<table class="bordered hoverable centered">
		        <thead>
		          <tr>
		              <th data-field="id">Name</th>
		              <th data-field="name">Item Name</th>
		              <th data-field="price">Item Price</th>
		          </tr>
		        </thead>
		        <tbody>
		          <tr>
		            <td>Jose</td>
		            <td>Eclair</td>
		            <td>$0.87</td>
		          </tr>
		          <tr>
		            <td>Alan</td>
		            <td>Jellybean</td>
		            <td>$3.76</td>
		          </tr>
		          <tr>
		            <td>Jonathan</td>
		            <td>Lollipop</td>
		            <td>$7.00</td>
		          </tr>
		        </tbody>
		    </table>
		</div>
	</div>    
    	

	<script src="../lib/angular/angular.min.js"></script>
	<script src="../lib/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="../lib/jquery/dist/jquery.min.js"></script>
	<script src="../lib/materialize/dist/js/materialize.min.js"></script>
	<script src="../poke-app.js"></script>
	<script src="../scripts/api.js"></script>
	<script src="../scripts/poke.ctrl.js"></script>
	<script src="../scripts/poke.srv.js"></script>
</body>
</html>
